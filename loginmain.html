<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Color Admin | Login v3</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />

    <!-- ================== BEGIN core-css ================== -->
    <link href="ColorAssets/css/vendor.min.css" rel="stylesheet" />
    <link href="ColorAssets/css/default/app.min.css" rel="stylesheet" />
    <!-- ================== END core-css ================== -->
    <style>
        .Logobx{
            width: 130px;
        }
        .Logobx img{
            width: 100%;
        }
    </style>
</head>

<body class='pace-top'>
    <!-- BEGIN #loader -->
    <div id="loader" class="app-loader">
        <span class="spinner"></span>
    </div>
    <!-- END #loader -->

    <!-- BEGIN #app -->
    <div id="app" class="app">
        <!-- BEGIN login -->
        <div class="login login-with-news-feed">
            <!-- BEGIN news-feed -->
            <div class="news-feed">
                <div class="news-image" style="background-image: url(../ColorAssets/img/login-bg/login-bg-11.jpg)">
                </div>
                <div class="news-caption">
                    <h4 class="caption-title"><b>                </b>HR</h4>
                    <p>
                        Download the Color Admin app for iPhone®, iPad®, and Android™. Lorem ipsum dolor sit amet,
                        consectetur adipiscing elit.
                    </p>
                </div>
            </div>
            <!-- END news-feed -->

            <!-- BEGIN login-container -->
            <div class="login-container">
                <!-- BEGIN login-header -->
                <div class="login-header mb-30px">
                    <div class="brand">
                        <div class="d-flex justify-content-center align-items-center">
                            <b>KOMPASS</b> HR
                        </div>
                    </div>
                    <div class="Logobx">
                       <img src="/ColorAssets/img/logo/KompassHR.jpg">
                    </div>
                </div>
                <!-- END login-header -->

                <!-- BEGIN login-content -->
                <div class="login-content">
                    <form action="index.html" method="GET" class="fs-13px">
                        <div class="form-floating mb-15px">
                            <input type="text" class="form-control h-45px fs-13px" placeholder="Login ID"
                                id="emailAddress" />
                            <label for="emailAddress" class="d-flex align-items-center fs-13px text-gray-600">Login ID
                                </label>
                        </div>
                        <div class="form-floating mb-15px">
                            <input type="password" class="form-control h-45px fs-13px" placeholder="Password"
                                id="password" />
                            <label for="password"
                                class="d-flex align-items-center fs-13px text-gray-600">Password</label>
                        </div>
                       
                        <div class="mb-15px">
                            <button type="submit" class="btn btn-success d-block h-45px w-100 btn-lg fs-14px">Sign me
                                in</button>
                        </div>
                        <div class="mb-40px pb-40px text-dark">
                            Forgot Password ? Click <a href="register_v3.html" class="text-primary">here</a> 
                        </div>
                        <hr class="bg-gray-600 opacity-2" />
                        <div class="text-gray-600 text-center  mb-0">
                            &copy; Probus Software All Right Reserved 2022
                        </div>
                    </form>
                </div>
                <!-- END login-content -->
            </div>
            <!-- END login-container -->
        </div>
        <!-- END login -->


        <!-- BEGIN scroll-top-btn -->
        <a href="javascript:;" class="btn btn-icon btn-circle btn-success btn-scroll-to-top"
            data-toggle="scroll-to-top"><i class="fa fa-angle-up"></i></a>
        <!-- END scroll-top-btn -->
    </div>
    <!-- END #app -->

    <!-- ================== BEGIN core-js ================== -->
    <script src="ColorAssets/js/vendor.min.js"></script>
    <script src="ColorAssets/js/app.min.js"></script>
    <!-- ================== END core-js ================== -->
</body>

</html>
